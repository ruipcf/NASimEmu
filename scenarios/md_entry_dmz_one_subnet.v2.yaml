# This is special scenario format, that leaves some variables to chance. Not compatible with the original nasim generator/loader.

subnets: [2, 3] # ranges of hosts in subnets
# address_space_bounds: (2, 8)  # max number of subnets & hosts in a subnet
address_space_bounds: (5, 10) # fix for the experiment - all scenarios have to have the same bounds
topology: [[ 1, 1, 0],
           [ 1, 1, 1],
           [ 0, 1, 1]]
subnet_labels: # useful only for visualization and debugging
  1: DMZ
  2: user
sensitive_hosts:  # probabilities of sensitive hosts in specific subnets
  1: 0.  # DMZ
  2: 0.  # user subnet
os:
  - linux
  - windows
services:
  - 21_linux_proftpd
  - 80_linux_drupal
  - 80_linux_phpwiki
  - 9200_windows_elasticsearch
  - 80_windows_wp_ninja
  - 3306_any_mysql
sensitive_services:
  - 3306_any_mysql
processes:
  - ~
exploits:
  e_proftpd:
    service: 21_linux_proftpd
    os: linux
    prob: 1.0
    cost: 1
    access: user
  e_drupal:
    service: 80_linux_drupal
    os: linux
    prob: 1.0
    cost: 1
    access: user
  e_phpwiki:
    service: 80_linux_phpwiki
    os: linux
    prob: 1.0
    cost: 1
    access: user
  e_elasticsearch:
    service: 9200_windows_elasticsearch
    os: windows
    prob: 1.0
    cost: 1
    access: root
  e_wp_ninja:
    service: 80_windows_wp_ninja
    os: windows
    prob: 1.0
    cost: 1
    access: user
privilege_escalation:
  pe_kernel:
    process: ~
    os: linux
    prob: 1.0
    cost: 1
    access: root
service_scan_cost: 1
os_scan_cost: 1
subnet_scan_cost: 1
process_scan_cost: 1
host_configurations: _random
firewall: _subnets
